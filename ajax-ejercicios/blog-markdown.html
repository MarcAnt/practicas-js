<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Blog con Markdown y Showdown.js</title>
</head>
<body>
	<h1>Blog con Markdown y Showdown.js</h1>

	<main></main>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>

	<script>
		const d = document, $main = d.querySelector('main'); 

		fetch('assets/javascript.md')
		.then(res => res.ok ? res.text() : Promise.reject(res) )
		.then(text => {
			console.log(text);

			$main.innerHTML = new showdown.Converter().makeHtml(text); 
		})
		.catch( err => {
			let message = err.statusText || 'Ocurri√≥ un error'; 
			$main.innerHTML = `<p> Error ${message}</p>`; 
		} )
	</script>
</body>
</html>
