<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD API REST AXIOS</title>
</head>
<body>
    
    <h2>CRUD API REST AXIOS</h2>
    <section>
        <article class="crud">
            <article>
                <h2 class="crud-title">Agregar Santo</h2>

                <form class="crud-form">
                    <input type="text" name="nombre" placeholder="Nombre" required>
                    <br>                   
                    <input type="text" name="constelacion" placeholder="Constelación" required>
                    <br>

                    <input type="hidden" name="id">

                    <input type="submit" value="Enviar">
                </form>
            </article>
        </article>

        <article>
            <h2>Ver Santos</h2>
            <table class="crud-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Constelaciones</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </article>
    </section>

    <template id="crud-template">
        <tr>
            <td class="name"></td>
            <td class="constellation"></td>
            <td>
                <button class="edit">Editar</button>
                <button class="delete">Eliminar</button>
            </td>
        </tr>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>

        const d = document, 
        $table = d.querySelector('.crud-table'), 
        $form = d.querySelector('.crud-form'),
        $title = d.querySelector('.crud-title'),
        $template = d.getElementById('crud-template').content, 
        $fragment = d.createDocumentFragment(); 

        const getAll = async () => {
            try {
                
                let res = await axios.get('http://localhost:3000/santos'),
				json = await res.data; 	
			
				json.forEach((el) => {
					
                    $template.querySelector('.name').textContent = el.nombre; 
                    $template.querySelector('.constellation').textContent = el.constelacion; 

                    //Colocar los dataset para luego usarlos al editar o eliminar un elemento 
                    $template.querySelector('.edit').dataset.id = el.id; 
                    $template.querySelector('.edit').dataset.name = el.nombre; 
                    $template.querySelector('.edit').dataset.constellation = el.constelacion; 
                    $template.querySelector('.delete').dataset.id = el.id; 

                
                    
                    let $clone = d.importNode($template, true);
                    $fragment.appendChild($clone);    

				})
				
                $table.querySelector('tbody').appendChild($fragment); 

            } catch (err) {
                let message = err.statusText || "Ocurrió un error"; 
				$table.insertAdjacentHTML('afterend', `<p><b>${err.status} : ${message}</b></p>`); 

            }
        }

        d.addEventListener("DOMContentLoaded", getAll); 

        
        d.addEventListener('submit', async e => {
            if (e.target === $form) {
                e.preventDefault(); 

                //Si el input hidden no tiene valor
                if(!e.target.id.value){
                    //Create - post - Crear la entrada

                    try {

                        let options = {
                            method: 'POST', 
                            headers: {
                                "Content-type": "application/json; charset=utf-8"
                            }, 
                            data: JSON.stringify({
                                nombre: e.target.nombre.value, 
                                constelacion: e.target.constelacion.value, 
                            })
                        },
                        res = await axios('http://localhost:3000/santos/', options);
                        json = await res.data;
                    

                        location.reload();  
                    } catch (err) {

                        let message = err.statusText || "Ocurrió un error"; 
                        $form.insertAdjacentHTML('afterend', `<p><b>${err.status} : ${message}</b></p>`); 
                        
                    } 
                    
                }else {
                    //PUT - editar 

                    try {

                        let options = {
                            method: 'PUT', 
                            headers: {
                                "Content-type": "application/json; charset=utf-8"
                            }, 
                            data: JSON.stringify({
                                nombre: e.target.nombre.value, 
                                constelacion: e.target.constelacion.value, 
                            })
                        },
                        res = await axios(`http://localhost:3000/santos/${e.target.id.value}`, options);
                        json = await res.data; 


                        location.reload(); 
                    } catch (err) {

                        let message = err.statusText || "Ocurrió un error"; 
                        $form.insertAdjacentHTML('afterend', `<p><b>${err.status} : ${message}</b></p>`); 

                    } 
                    

                }
            }
        }); 

        d.addEventListener('click',  async e => {

            if(e.target.matches(".edit")) {
                $title.textContent = "Editar Santo"; 

                //aqui se asigan los valores a input correspondiente 
                $form.nombre.value = e.target.dataset.name;  
                $form.constelacion.value = e.target.dataset.constellation;  

                //Este es el elemento input hidden que permite evaluar ahora si se va a editar el elemento 
                $form.id.value = e.target.dataset.id;  
            }

            if(e.target.matches(".delete")) {

                let isDelete = confirm(`¿Estás seguro que deseas elmininar el id ${e.target.dataset.id}?`); 

                if (isDelete) {

                    try {

                        let options = {
                            method: 'DELETE', 
                            headers: {
                                "Content-type": "application/json; charset=utf-8"
                            }
                        },
                        res = await fetch(`http://localhost:3000/santos/${e.target.dataset.id}`, options);
                        json = await res.data; 

                        
                        location.reload(); 
                    } catch (err) {

                        let message = err.statusText || "Ocurrió un error"; 
                        alert(`Error ${err.status} : ${message}`); 

                    } 
            
                }

            }

        }); 


    </script>  
</body>
</html>
